<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUMOT</title>

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="topbar">
    <div class="logo">
      <span class="letter green">S</span>
      <span class="letter grey">U</span>
      <span class="letter green">M</span>
      <span class="letter orange">O</span>
      <span class="letter grey">T</span>
    </div>
  </header>

  <main>
    <div id="grid" class="grid"></div>
    <div id="keyboard" class="keyboard"></div>
    <div id="error" class="error"></div>
    <div id="definition-box" class="definition hidden"></div>
    <div id="debug-word" class="debug-word"></div>
    <div id="share" class="share hidden"></div>
    <div id="newgame" class="newgame hidden"></div>
    
  </main>

  <script type="module" src="./renderer.js"></script>
</body>
</html>
